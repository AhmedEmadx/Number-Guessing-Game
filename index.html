<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Number Guusing Games</title>
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="container">
			<h1>Number Guessing Game</h1>
			<p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. Well tell you if your guess was too high or too low.</p>
			<form id="Input" name="Input">
 			<input name="requestInfo" onclick="getResults()" type="button" value="Start Guessing!">
    		<input name="newGame" onclick="resetGame()" type="button" value="Start New Game">
			</form>
	</div>
<script src="app.js"></script>
</body>
</html>
